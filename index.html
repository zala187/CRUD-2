<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
   
       



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form id="myForm">
            <div class="mb-3 text-center">
              <img id="person" src="./person.png" width="100" height="100" class="rounded-circle mb-2">
              <input type="file" id="imgInput" class="form-control">
            </div>
            <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
            <input type="number" id="age" class="form-control mb-2" placeholder="Age" required>
            <input type="text" id="city" class="form-control mb-2" placeholder="City" required>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
            <input type="tel" id="phone" class="form-control mb-2" placeholder="Phone" required>
            <input type="text" id="post" class="form-control mb-2" placeholder="Post" required>
            <input type="date" id="sDate" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary w-100 submit">Submit</button>
          </form>
      </div>
     
    </div>
  </div>
</div>

<div class="container py-5" id="empData">
   <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add Employee</button>


<table class="table table-bordered text-center">
    <thead class="table-dark">
        <tr>
             <th>#</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Post</th>
          <th>Start Date</th>
          <th>Action</th>
        </tr>
    </thead>
      <tbody id="data"></tbody>
</table>
</div>
<script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

   
  </body>
</html>
